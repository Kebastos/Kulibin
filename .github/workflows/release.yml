name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs: build
    steps:
      - name: Get tag
        id: tag
        uses: devops-actions/action-get-tag@v1.0.3
        with:
          strip_v: true
          default: v0.0.0
      - name: Print tag
        run: echo ${{steps.tag.outputs.tag}}
      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{steps.tag.outputs.tag}}
          release_name: Release for commit ${{steps.tag.outputs.tag}}
          body: |
            ## Изменения
            - Автоматический релиз для ветки main
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}