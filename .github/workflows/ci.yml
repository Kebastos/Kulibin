name: CI

##on: [push]

jobs:    
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - name: Setup 
      uses: gradle/actions/setup-gradle@v4
    - name: Build with Gradle
      run: ./gradlew
    - name: Ktlint
      run: ./gradlew ktlintCheck
      
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - name: Setup 
      uses: gradle/actions/setup-gradle@v4
    - name: Build with Gradle
      run: ./gradlew build

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Get tag
      id: tag
      uses: devops-actions/action-get-tag@v1.0.3
      with:
       strip_v: true
       default: v0.0.0
    - name: Print tag
      run: echo ${{steps.tag.outputs.tag}}
    - name: Create Release
      uses: actions/create-release@v1
      with:
          tag_name: ${{steps.tag.outputs.tag}}
          release_name: Release for commit ${{steps.tag.outputs.tag}}
          body: |
            ## Изменения
            - Автоматический релиз для ветки main
          draft: false
          prerelease: false
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
